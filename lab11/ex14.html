<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Блокировка полей</title>
    <script>
        function agreeForm(f) {
            // Если поставлен флажок, снимаем блокировку кнопки
            if (f.agree.checked) f.submit.disabled = 0;
            // В противном случае вновь блокируем кнопку
            else f.submit.disabled = 1;
        }
    </script>
</head>
<body>
    <form>
        <p><textarea cols="30" rows="4" disabled>
        Типовой договор
        Отдаю свою душу, в обмен получаю здоровье и бессмертие.
        </textarea></p>
        <p><input type="checkbox" name="agree" onclick="agreeForm(this.form)"> Я согласен со всеми условиями</p>
        <p><input type="submit" name="submit" value="Далее" disabled></p>
    </form>
</body>
</html>
