<html>
<head>

        table { border-collapse: collapse; width: 50%; margin: 20px 0; }

        td { padding: 3px; text-align: center; border: 1px solid #6678b1; }
    </style>
</head>
<body>
<table>
    <tr>
        <th>Заголовок 1</th>
        <th>Заголовок 2</th>
    </tr>
    <tr>
        <td>Ячейка 1</td>
        <td>Ячейка 2</td>
    </tr>
</table>
</body>
</html>
