<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; }
    table { border-collapse: collapse; width: 50%; margin: 20px 0; }
    th { background: maroon; color: white; padding: 8px; }
    td { background: #fffacd; padding: 8px; }
    caption { font-weight: bold; margin-bottom: 10px; }
  </style>
</head>
<body>
  <table>
    <caption>Добыча драгоценных камней</caption>
    <tr><th></th><th>2004</th><th>2005</th><th>2006</th></tr>
    <tr><td>Рубины</td><td>43</td><td>51</td><td>79</td></tr>
    <tr><td>Изумруды</td><td>28</td><td>34</td><td>48</td></tr>
    <tr><td>Сапфиры</td><td>29</td><td>57</td><td>36</td></tr>
  </table>
</body>
</html>
