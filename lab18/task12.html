<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: 'Lucida Sans Unicode', sans-serif;
        }
        table {
            width: 70%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th {
            color: #fff;
            background-color: #2a58ea;
            border-bottom: 2px solid #6678b1;
            padding: 10px;
            text-align: left;
        }
        td {
            color: #669;
            padding: 10px;
            border-bottom: 1px solid #0be052;
        }
        tr:nth-child(even) {
            background-color: #e8edff;
        }
        tr:nth-child(odd) {
            background-color: #b9c6f7;
        }
        tr:hover td {
            color: #ea2a36;
        }
    </style>
</head>
