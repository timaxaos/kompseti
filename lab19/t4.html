<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Left Padding</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .box {
      border: 2px solid red;
      margin-bottom: 5px;
    }
    .padding-2cm {
      padding-left: 2cm;
    }
    .padding-50percent {
      padding-left: 50%;
    }
  </style>
</head>
<body>
  <p>Текст с left-padding</p>

  <div class="box padding-2cm">
    В данном блоке поле слева ровно 2см
  </div>
  <div class="box padding-50percent">
    В данном блоке поле слева 50%.
  </div>
</body>
</html>
