<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Полупрозрачные блоки</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h2 {
      font-weight: bold;
    }
    .block {
      background-color: #4caf50;
      color: black;
      padding: 15px;
      margin-bottom: 10px;
    }
    .opacity-01 {
      opacity: 0.1;
    }
    .opacity-03 {
      opacity: 0.3;
    }
    .opacity-06 {
      opacity: 0.6;
    }
    .opacity-1 {
      opacity: 1;
      font-weight: bold;
    }
  </style>
</head>
<body>
 <h2>Полупрозрачные блоки</h2>
  <div class="block opacity-01">opacity 0.1</div>
  <div class="block opacity-03">opacity 0.3</div>
  <div class="block opacity-06">opacity 0.6</div>
  <div class="block opacity-1">opacity 1 (default)</div> </body> </html>
