<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Заголовок и подзаголовки</title>
    </head>
    <body>
        <h1>Списки изученных тегов</h1>
        <ul type="i">
            <li>html</li>
            <li>head</li>
            <li>body</li>
            <li>div</li>
            <li>li</li>
            <li>H1-H6</li>
            <li>ul</li>
            <li>ol</li>
            <li>br</li>
            <li>DL</li>
            <li>DT</li>
            <li>DD</li>
        </ul>
        <p>Упорядоченный список используется
            для перечисления объектов
             или действий, когда важен порядок.
        </p>
    </body>
</html>
