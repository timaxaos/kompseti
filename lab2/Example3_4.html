<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Многоуровневый список</title>
</head>
<body>
    <h1>Разделы курса</h1>
    <ol>
        <li>
            Теги заголовков
            <ol type="A">
                <li>h1</li>
                <li>h2</li>
                <li>h3</li>
                <li>h4</li>
                <li>h5</li>
                <li>h6</li>
            </ol>
        </li>
        <li>Теги списков</li>
        <ul type="disk">
            <li>li</li>
            <li>ol
                <ul type="square">
                    <li>ul</li>
                </ul>
            </li>
        </ul>    
        <li>Теги форм</li>
    </ol>
</body>
</html>
